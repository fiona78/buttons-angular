<!doctype html>

<html lang="en" ng-app = "cbButtonSwitch">
<head>
  <meta charset="utf-8">

  <title>Buttons</title>
  <meta name="description" content="Buttons">
  <meta name="author" content="Buttons">
  <link rel="stylesheet" href="css/cbButtonSwitch.css">

<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
</head>

<body>

  <h2>Button cb Switches</h2>

<div ng-controller="BtnAppContrl">

        <cb-button-switch selected="editMode">
       <!--  <cb-button-switch selected="cb-select-button"> -->
            <button id = "off">Off</button>
            <button id="content">Content</button>
            <button id = "view">View</button>
        </cb-button-switch>


        <cb-button-switch selected="align">
            <button id = "left">Left</button>
            <button id="centre">Centre</button>
            <button id = "right">Right</button>
        </cb-button-switch>

        <div>Selected edit mode: {{editMode}}</div>
        <div>Selected align: {{align}}</div>


 </div>
 <!--end of ng controller-->

<script src="js/cbButtonSwitch.js"></script>
</body>
</html>
